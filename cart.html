<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Fitness Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script defer src="cart.js"></script> <!-- External JS File -->
</head>
<body>
    <div class="header">

        <div class="container">
            <div class="navbar">
                <div class="logo">
                  <a href="index.html"> <img src="images1/logo-removebg-preview.png" width="125px">  </a>            
                  </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="product.html">Products</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="">Contact</a></li>
                        <li><a href="account.html">Account</a></li>
                    </ul>
                </nav>
               <a href="cart.html"><img src="images1/shopping-cart.png" width="30px" height="30px"></a>
                <img src="images1/icons8-menu-50.png" class="menu-icon" onclick="menutoggle()">
            </div>


    <div class="container">
        <h2 class="cart-title">Your Shopping Cart</h2>

        <div class="cart-container">
            <div class="cart-items" id="cart-list">
                <!-- Cart items will be dynamically inserted here -->
            </div>

            <div class="cart-summary">
                <h3>Cart Summary</h3>
                <p>Total: Rs. <span id="total-price">0</span></p>
                <button class="btn-clear" onclick="clearCart()">Clear Cart</button>
                <button onclick="goToCheckout()" class="checkout-btn">Proceed to Checkout</button>

                
            </div>
        </div>
    </div>

</body>
</html>
